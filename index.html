<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="snow-bg">
    <div class="container">
        <h1>Secret Santa</h1>
        <form id="santa-form">
            <label for="name">Enter Your Entrant Number:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your entrant number..."><br><br>
            <button type="submit">Find Your Secret Santa</button>
        </form>

        <div id="pairing"></div>
        <div id="error"></div>
    </div>
    <div class="text">
        <span class="letter">M</span>
    <span class="letter">E</span>
    <span class="letter">R</span>
    <span class="letter">R</span>
    <span class="letter">Y</span>
    <span class="letter"> </span> 
    <span class="letter">X</span>
    <span class="letter">M</span>
    <span class="letter">A</span>
    <span class="letter">S</span>
    </div>

    
    <img src="snowman.png" alt="Snowman" class="snowman">
    <img src="ct.png" alt="Christmas Tree" class="ctree">

    <button id="find-again" style="display: none;">Find Again</button>

    <script src="script.js"></script>
</body>
</html>
